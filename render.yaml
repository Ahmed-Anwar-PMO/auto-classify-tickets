# Render Blueprint: Image-to-Product matcher
# Deploy at https://dashboard.render.com/blueprint/new?repo=<YOUR_REPO_URL>
# Then set IMAGE_MATCHER_URL in Cloudflare Worker vars to your Render service URL.

services:
  - type: web
    name: image-matcher
    runtime: python
    rootDir: image-matcher
    plan: free
    buildCommand: pip install -r requirements.txt && python scripts/bake_catalog.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ZENDESK_SUBDOMAIN
        sync: false
      - key: ZENDESK_EMAIL
        sync: false
      - key: ZENDESK_API_TOKEN
        sync: false
      - key: ZENDESK_WEBHOOK_SECRET
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SHOPIFY_STORE_DOMAIN
        value: shopaleena.com
      - key: SHOPIFY_STOREFRONT_TOKEN
        sync: false
      - key: DATA_DIR
        value: /tmp/data
      - key: CACHE_DIR
        value: /tmp/cache
      - key: MODEL_CACHE_DIR
        value: /opt/render/project/src/image-matcher/cache/model-cache
      - key: HF_HOME
        value: /opt/render/project/src/image-matcher/cache/model-cache/hf
      - key: TORCH_HOME
        value: /opt/render/project/src/image-matcher/cache/model-cache/torch
      - key: OPENCLIP_CACHE_DIR
        value: /opt/render/project/src/image-matcher/cache/model-cache/openclip
      - key: MATCHER_MAX_CATALOG_IMAGES
        value: "24"
      - key: MATCHER_BACKEND
        value: hash
      - key: HASH_MATCHER_SIZE
        value: "8"
